{% extends "base.html" %}

{% block content %}
<h2>{{ object_list.count }} Scored Revisions</h2>
<table>
    <th>Revision ID</th>
    <th>LA time</th>
    <th>ML time</th>
    {% for rev in object_list %}
    <tr>
        <td>{{ rev.rev_id }}</td>
        <td>{{ rev.revertrisklaresponse.elapsed }}</td>
        <td>{{ rev.revertriskmlresponse.elapsed }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
